<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="background-color: rebeccapurple; " id="h2"></h2>
    <script>
        var nome = prompt('Qual é o seu nome?')
        document.write(`Seu ${nome} tem ${nome.length} letras`)

        document.write(`Seu ${nome} em maiusculo é ${nome.toUpperCase()}`)
        document.write(`Seu ${nome} em minusculo é ${nome.toLocaleLowerCase()}`)

        // por que no no final do toUpperCase tenho que usar () e no final de length não

        /* Funções/métodos terminam com ()

        toUpperCase() → transforma a string em maiúsculas
        
        Se você precisa executar uma ação, provavelmente é uma função/método. */

        //

        /* Propriedades NÃO têm ()
        
        Se você está apenas acessando uma informação, é uma propriedade. */
    </script> 
</body>
</html>
